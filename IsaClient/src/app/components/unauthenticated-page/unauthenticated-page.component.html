<router-outlet></router-outlet>
<div class="container">
    <app-unauthenticated-header></app-unauthenticated-header>
    <div class="sections">
        <div class="searchSection" style="margin-top: 100px;">
            <app-search-card (doSearch)="search($event)"></app-search-card>
        </div>
        <div class="displaySection">
            <div class="sectionOverflow">
                <div *ngFor="let item of filteredItems">
                    <app-browse-card
                    [name]="item.name"
                    [description]="item.description"
                    [address]="item.address"
                    [utilities]="item.utilities"
                    [price]="item.pricePerDay"
                    [rating]="item.rating"
                    [id]="item.id"          
                    [type]="item.rentalType"
                    [imageUrls]="item.images"       
                  ></app-browse-card>
                </div>
            </div>
            <div class="sectionMap">
                <div><img class="mapImg" src="../../../assets/images/tokyo-map.jpg" /></div>

            </div>
        </div>
    </div>
</div>
