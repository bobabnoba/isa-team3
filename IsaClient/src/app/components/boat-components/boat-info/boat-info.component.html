<div class="container wrapper">
    <div class = "row ">
        <div class="col-md">
          <div class="row">
            <h2 class="title"> {{ boat.name }} </h2>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <h5 class="star"><app-star-rating [disabled]="true" [rating]="boat.rating"  ></app-star-rating>{{ boat.rating }} </h5>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <h5 class="people"><i class="fa-solid fa-user"></i> {{ boat.guestLimit }} </h5>
          </div>
        </div>
    </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> {{ boat.description }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description">Boat type:  {{ boat.type }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> {{ boat.information }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> Number of engines :  {{ boat.engineCount }}  </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description">Engine power : {{ boat.enginePower }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description">Length : {{ boat.length }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> Max speed :  {{ boat.maxSpeed }} </div>
  </div>
  <div class="row">
    <div class="col-md"> <h5 class="people"> ${{boat.pricePerDay}} per day </h5> </div>
  </div>
 
</div>
