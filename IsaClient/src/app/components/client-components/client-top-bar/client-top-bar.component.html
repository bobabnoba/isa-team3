<div id="content" class="mycontainer">
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow navcontainer">
        <button id="sidebarToggleTop" (click)="toggleMe()" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>
        <div class="parent">
            <form (input)="onChangeDemo($event)" class="d-none d-sm-inline-block form-inline mw-100 navbar-search">
                <div class="row w-100 b-0 p-0">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2" [(ngModel)]="searchFilter.text"
                                name="something">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fa fa-search fa-sm" (click)="startSearch()"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 d-flex flex-row">


                        <mat-form-field appearance="standard" style="width: 30%; margin-right: 3%;">
                            <mat-label>Sort</mat-label>
                            <mat-select [(ngModel)]="searchFilter.sort" (change)="onChangeDemo($event)" name="name">
                                <mat-option value="NO_SORT">Select sorting:</mat-option>
                                <mat-option value="PRICE_LOWER">Price: Lower first</mat-option>
                                <mat-option value="PRICE_HIGHER">Price: Higher first</mat-option>
                                <mat-option value="RATING_HIGHER">Rating: Higher first</mat-option>
                                <mat-option value="RATING_LOWER">Rating: Lower first</mat-option>
                                <mat-option value="NAME_ACS">Name: Acsending</mat-option>
                                <mat-option value="NAME_DES">Name: Descending</mat-option>
                                <mat-option value="ADDR_ACS">Address: Acsending</mat-option>
                                <mat-option value="ADDR_DES">Address: Descending</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div style="display: flex;align-items: center;">
                            <label margin="0px"> Select rating: </label>
                            <mat-slider thumbLabel [displayWith]="formatLabel" (change)="onChangeDemo($event)"
                                [(ngModel)]="searchFilter.rating" min="0" max="5" step="1" value="0"></mat-slider>
                        </div>

                    </div>

                </div>
            </form>

            <div class=" d-flex flex-row">
                <form [formGroup]="aFormGroup" style="overflow: hidden; width:100%; margin-right: 3%;">
                    <mat-form-field appearance="fill" style="overflow: hidden; width:100%">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                        </mat-date-range-input>
                        <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
             </form>
             <div class="people">
                <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                </span>
                <input matInput type="number" min="1" max="35" [(ngModel)]="searchFilter.people">
            </div>
            <button class="submitBtn" mat-raised-button color="primary" (click)="addNew()" style="width: 20%; height:40%;">Submit</button>
            </div>
        </div>
    </nav>
  
</div>
