<div class="p-4">

  <div class="mat-elevation-z8">

    <div class="d-flex justify-content-center pt-4">
      <h4>Your Reservations Earnings</h4>
    </div>

    <mat-form-field appearance="standard">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" #dateRangeStart>
        <input matEndDate placeholder="End date" #dateRangeEnd
          (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef> Transaction Date </th>
        <td mat-cell *matCellDef="let element" style="width: 35% !important;"> {{ element.transactionDate | date :
          'short' }} </td>
        <td mat-footer-cell class="total" *matFooterCellDef> {{ calculateTotal() == 0 ? '' : 'Total: ' }} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element" style="width: 30% !important;"> {{ element.amount | number : '1.2-2' }}
        </td>
        <td mat-footer-cell class="strong" *matFooterCellDef> {{ calculateTotal() == 0 ? '' : calculateTotal() | number
          : '1.2-2' }} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row class="sticky-footer" *matFooterRowDef="displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
  <div >
    <canvas id="myChart"></canvas>
  </div>

</div>
