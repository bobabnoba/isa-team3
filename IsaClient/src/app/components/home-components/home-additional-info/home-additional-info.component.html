<div class="container wrapper">
    <div class="row">
      <h6>Owner takes {{ home.cancelingPercentage }}% of the price in case of canceling. </h6>
    </div>
    <br>
      <div class = "row ">
          <div class="col-md">
            <div class="row px-2" style="border-right: 1px solid #333;">
            <p  *ngIf="!home.rooms" class="mx-auto">No rooms provided.</p>
             <div *ngIf="home.rooms">
              <p  class="mx-auto">Rooms:</p>
              <ul class="lists">
                  <li *ngFor="let fe of home.rooms"><i class="fa-solid fa-angles-right fa-2xs"></i> - {{ fe.numOfBeds }} </li>
              </ul>
             </div>
          </div>
        </div>
          <div class="col-md">
            <div class="row px-2">
              <p *ngIf= "!home.codeOfConduct" class="mx-auto ">No rules of conduct specified.</p>
             <div *ngIf= "home.codeOfConduct">
              <p class="mx-auto ">Code of conduct:</p>
              <ul class="lists">
                  <li *ngFor="let fe of home.codeOfConduct"><i class="fa-solid fa-angles-right fa-2xs"></i> {{ fe.name }} </li>
              </ul>
             </div>
          </div>
        </div>
      </div>
  </div>
