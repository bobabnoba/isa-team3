<div class="container wrapper">
    <div class = "row ">
        <div class="col-md">
          <div class="row">
            <h2 class="title"> {{ home.name }} </h2>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <h5 class="star"><app-star-rating [disabled]="true" [rating]="home.rating"  ></app-star-rating> {{ home.rating }} </h5>
          </div>
        </div>
        <div class="col-md">
          <div class="row">
            <h5 class="people"><i class="fa-solid fa-user"></i> {{ home.guestLimit }} </h5>
          </div>
        </div>
    </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> {{ home.description }} </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> {{ home.information }} </div>
  </div>

  <div class="row">
    <div class="col-md"> <h5 class="people"> ${{home.pricePerDay}} per day </h5> </div>
  </div>
 
</div>
