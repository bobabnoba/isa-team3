<div class="container wrapper">
    <div class = "row ">
        <div class="col-md">
          <div class="row">
            <div class="d-flex flex-row">
              <h2 class="title"> {{ adventure.title }} </h2>
            <span class="people-w"><i class="fa-solid fa-user"></i> {{ adventure.maxNumberOfParticipants }} </span>
            </div>
        </div>
      </div>
        <div class="col-md">
          <div class="row">
            <h5 class="people"> {{ adventure.rating === 0 ? 'Not rated yet' : adventure.rating }} <i class="fa-solid fa-star"></i> </h5>
        </div>
      </div>
    </div>
  
  <div class="row">
    <div class="col-lg-12 col-md-12 description"> {{ adventure.description }} </div>
  </div>
  <div class="row">
    <div class="col-md"><i class="fa-solid fa-hourglass-start"></i> {{ adventure.durationInHours }}h </div>
    <div class="col-md"> <h5 class="people"> ${{adventure.pricePerDay}} per person </h5> </div>
  </div>
 
</div>
