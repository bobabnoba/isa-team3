<div style="width: 700px; height: 100vh;">

      <mat-stepper [linear]="true" #stepper>
        <mat-step [stepControl]="info">
          <form [formGroup]="info">
            <ng-template matStepLabel>Info</ng-template>
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <input matInput placeholder="Adventure title" formControlName="title" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea  matInput placeholder="Adventure Description" formControlName="description" required></textarea>
            </mat-form-field>
            <div class="d-flex">
                <mat-form-field appearance="fill">
                    <mat-label>Price per person</mat-label>
                    <input matInput  type="number" min="0" placeholder="" formControlName="price" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Max participants</mat-label>
                    <input matInput type="number" min="0" formControlName="maxPersons" required>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Cancellation percentage</mat-label>
                    <input matInput type="number" min="0" max="100" placeholder="" formControlName="cancellationPercentage" required>
                    <span matSuffix>%</span>
                </mat-form-field>
            </div>

            <div>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="additional" label="Additional info">
          <form [formGroup]="additional">
            <div class="d-flex">
                <mat-form-field appearance="fill">
                    <mat-label>Fishing equipment</mat-label>
                    <input matInput formControlName="equipment" placeholder=""
                           required>
                  </mat-form-field>
                  <button (click)="addEquipment()" mat-button class="m-0 p-0"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div *ngIf="equipment" >
                <mat-list *ngFor="let item of equipment" class="ml-2">
                    <mat-list-item role="listitem"><i class="fa-solid fa-angle-right fa-sm"></i>&nbsp;{{item}}</mat-list-item>
                </mat-list>
            </div>

            <div class="d-flex">
                <mat-form-field appearance="fill">
                    <mat-label>Additional services</mat-label>
                    <div class="d-flex">
                        <input matInput formControlName="service" placeholder="Service name" required>
                        <input matInput type="number" min="0" formControlName="servicePrice" placeholder="Service price" required>
                    </div>
                  </mat-form-field>
                  <button (click)="addService()" mat-button class="m-0 p-0"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div *ngIf="services" >
                <mat-list *ngFor="let item of services" class="ml-2">
                    <mat-list-item role="listitem"><i class="fa-solid fa-angle-right fa-sm"></i>&nbsp;{{item.name}}, {{item.price}} &euro;</mat-list-item>
                </mat-list>
            </div>

            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
       
        <!-- code of conduct -->

        <!-- address -->

        <!-- images -->
       
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-stepper>

</div>
