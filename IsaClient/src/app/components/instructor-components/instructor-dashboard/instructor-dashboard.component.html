 <div id="wrapper">
    <app-instructor-sidebar></app-instructor-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-instructor-topbar></app-instructor-topbar>
        <div class="container-fluid">

            <div class="row">

                <div  class="col-xl-8 col-lg-7">
                  <app-instructor-calendar [newAv] = "newAv"></app-instructor-calendar>

                </div>

                <div  style="padding-top: 72px;" class="col-xl-4 col-lg-5">
                    <h5>Add new available period</h5>
                    
                    <div class="picker">
                      <form [formGroup]="aFormGroup">
                        <mat-form-field appearance="fill">
                          <mat-label>Enter a date range</mat-label>
                          <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                          </mat-date-range-input>
                          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                      </form>
                      <button type="button"
                       class="btn btn--outline-primary submit-btn" (click)="addNew()">Submit</button>
                    </div>
                </div>
            </div>

            <div class="row">

              <app-advertiser-earnings></app-advertiser-earnings>

             </div>

    </div>
    </div>
 </div>
