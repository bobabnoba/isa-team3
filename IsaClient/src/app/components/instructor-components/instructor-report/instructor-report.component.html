<mat-card class="container">
    <div class="text-center">
        <h3> Reservation Report </h3>
    </div>
    <div class="col-12">
        <div [formGroup]="createForm" class="content">
            <div>
                <div class="w-100 d-flex flex-column py-3 px-1">
                    <h6 class="pb-3">Client: {{ client.firstName}} {{ client.lastName}} </h6>
                   <div class="d-flex flex-row">
                    <mat-checkbox color="primary" class ="mr-4"  formControlName="shownUp"></mat-checkbox>
                    <mat-label class="moveME"> client showed up for the reservation</mat-label>
                   </div>
                </div>
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Comment</mat-label>
                    <textarea id="text" matInput required formControlName="response"></textarea>
                </mat-form-field>
                <div class="d-flex flex-row pb-3">
                    <mat-checkbox color="primary" class ="mr-4"  formControlName="suggestPenalty"></mat-checkbox>
                    <mat-label class="moveME"> suggest penalty</mat-label>
                   </div>
            </div>
        
            <div class="buttons">
                <button (click)="submit()" class="btn btn-primary text-center">
                    Submit
                </button>
            </div>
        </div>
        <br>
    </div>
</mat-card>
