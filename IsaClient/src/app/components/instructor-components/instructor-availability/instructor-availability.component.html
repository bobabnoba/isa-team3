<div id="wrapper">
    <app-instructor-sidebar></app-instructor-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-instructor-topbar></app-instructor-topbar>
        <div class="container-fluid">

            <div class="row">

                <div  class="col-xl-8 col-lg-7">
                  <app-instructor-calendar [newAv] = "newAv"></app-instructor-calendar>

                </div>

                <div  style="padding-top: 72px;" class="col-xl-4 col-lg-5">
                    <h5>Avaliability periods picker</h5>
                    
                      <form [formGroup]="aFormGroup" class="pb-2">
                        <mat-form-field appearance="standard">
                          <mat-label>Enter a date range</mat-label>
                          <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                          </mat-date-range-input>
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                      </form>
                      <div class="row">
                        <div class="col-md p-0">
                          <button type="button"
                          class="btn btn-outline-dark btn-w" (click)="addNew()">Add</button>
                        </div>
                        <div class="col-md p-0">
                          <button type="button"
                          class="btn btn-outline-dark btn-w" (click)="delete()">Delete</button>
                        </div>
                        
                          
                      </div>
                   
                </div>
            </div>
    </div>
    </div>
 </div>
