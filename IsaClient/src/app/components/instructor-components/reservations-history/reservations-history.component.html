<div id="wrapper">
    <app-instructor-sidebar></app-instructor-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-instructor-topbar  (searchInput)="handleMe($event)" ></app-instructor-topbar>
        <div class="container-fluid">
                

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Event history</h1>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <ng-container matColumnDef="startDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 150px !important;"> {{element.startDate | date : 'short' }} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element" style=" min-width: 150px; word-wrap: wrap-word; padding-right: 10px;"> {{ element.endDate | date : 'short' }} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="guests">
                    <th mat-header-cell *matHeaderCellDef> Guests </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 100px"> {{element.guests }} </td>
                  </ng-container>

                  <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 100px"> {{element.price }} </td>
                  </ng-container>

                  <ng-container matColumnDef="moreInfo">
                    <th mat-header-cell *matHeaderCellDef > More info </th>
                    <td mat-cell *matCellDef="let row" style="min-width: 100px">
                      <button class="btn btn-outline-primary" (click)="showMoreInfo(row)"> <mat-icon>info</mat-icon> </button> 
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="report">
                    <th mat-header-cell *matHeaderCellDef > Write report </th>
                    <td mat-cell *matCellDef="let row" style="min-width: 100px">
                      <button  *ngIf="row.report == null" class="btn btn-outline-primary" (click)="writeReport(row)"><mat-icon> insert_drive_file</mat-icon>  </button> 
                    </td>
                  </ng-container>
              
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons >
                </mat-paginator>
              </div>
        </div>
    </div>
 </div>
