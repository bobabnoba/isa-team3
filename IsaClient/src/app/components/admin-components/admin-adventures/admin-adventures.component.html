<div id="wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-instructor-topbar  (searchInput)="handleMe($event)" ></app-instructor-topbar>
        <div class="container-fluid">

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Adventures</h1>
            </div>

            <div class="row">
                <div *ngFor="let adv of adventures | adventureSearch : searchText" >
                    <app-adventure-preview [adventure]="adv"
                    (adventureDeleted)="adventureDeleted($event)"></app-adventure-preview>
                </div>
            </div> 
        </div>
    </div>
 </div>
