<div id="wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <div id="content-wrapper" class="d-flex flex-column">
        <app-admin-topbar></app-admin-topbar>
        

        <div class="container-fluid">

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Reservation Reports</h1>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Reservation type </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 150px !important;"> {{element.type}} </td>
                  </ng-container>
              
                  <ng-container matColumnDef="ownerEmail">
                    <th mat-header-cell *matHeaderCellDef> Owner Email </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 170px"> {{element.ownerEmail }} </td>
                  </ng-container>

                  <ng-container matColumnDef="clientEmail">
                    <th mat-header-cell *matHeaderCellDef> Client Email </th>
                    <td mat-cell *matCellDef="let element" style="min-width: 170px"> {{element.clientEmail }} </td>
                  </ng-container>


                  <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef> Comment </th>
                    <td mat-cell *matCellDef="let element" style="word-wrap: wrap-word; padding-right: 10px;"> {{element.comment }} </td>
                  </ng-container>

                  <ng-container matColumnDef="clientShowedUp">
                    <th mat-header-cell *matHeaderCellDef> Client showed up </th>

                    <td mat-cell *matCellDef="let element" style="word-wrap: wrap-word; padding-right: 10px;"> 
                      <mat-checkbox #checkBox [(ngModel)]="element.clientShowedUp" disabled="true"></mat-checkbox>

                    </td>
                  </ng-container>
              

                  <ng-container matColumnDef="respond">
                    <th mat-header-cell  *matHeaderCellDef > Client Penalty </th>
                    <td mat-cell *matCellDef="let row" style="min-width: 140px">
                      <button mat-mini-fab  (click)="respond(row)" style="margin-right: 14px;">  <i class="fa-solid fa-reply"></i></button> 
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons >
                </mat-paginator>
              </div>

        </div>

    </div>
 </div>
