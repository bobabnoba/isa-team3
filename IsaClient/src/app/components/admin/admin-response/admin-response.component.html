<mat-card class="container">
    <div class="text-center">
        <h3> Enter your explanation for rejecting registration request </h3>
    </div>
    <div class="col-12">
        <div [formGroup]="createForm" class="content">
            <div>
                <mat-form-field appearance="fill" style="width: 100%">
                    <mat-label>Response</mat-label>
                    <textarea id="text" matInput required formControlName="response"></textarea>
                </mat-form-field>

            </div>
        
            <div class="buttons">
                <button (click)="submit()" class="btn btn-primary text-center">
                    Submit
                </button>
            </div>
        </div>
        <br>
    </div>
</mat-card>
